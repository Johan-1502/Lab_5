<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <h1>Top peliculas</h1>
        <div class="movies">
            <div v-for="(movie, index) in movies" :key="index">
                <h1> {{index+1}}</h1>
                <div class="movieCard">
                    <h3 class="movieTitle">{{movie.movieName}}</h3>
                    <img src="/front/images/alien.jpg" alt="">
                    <p v-if="movie.counter!=1" class="viewMovie">Viste <strong>{{movie.movieName}}</strong> un total de {{movie.counter}} veces</p>
                    <p v-if="movie.counter==1" class="viewMovie">Viste <strong>{{movie.movieName}}</strong> una vez</p>
                </div>
            </div>
        </div>
    </div>
